<!DOCTYPE html>
<html lang="en">

    <title>responsive temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div><h1>Temperature Converter</h1></div>
        <div><h2>Result (Celcius)</h2></div>
        <div>Display</div>

        <div>Scale</div>
        <div>
            <input type="number" name="">
        </div>
        <div>
            <select name="">
                <option value="select">Select</option>
                <option value="kelvin">Kelvin</option>
                <option value="Farenhyte">Farenhyte</option>
            </select>
        </div>
        <div>Convert</div>
    </section>
